<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            overflow: hidden;
        }
        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .no:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }
        #message {
            margin-top: 40px;
            font-size: 22px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .floating-heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff6a6a, #ff3d3d);
            transform: rotate(45deg);
            animation: floatHeart 5s infinite ease-in-out;
        }
        .floating-heart::before,
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff6a6a, #ff3d3d);
            border-radius: 50%;
        }
        .floating-heart::before {
            top: -60px;
            left: 0;
        }
        .floating-heart::after {
            top: 0;
            left: -60px;
        }
        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
            }
        }
        .heart-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="floating-heart"></div>
        <div class="floating-heart" style="animation-delay: 1s;"></div>
        <div class="floating-heart" style="animation-delay: 2s;"></div>
    </div>
    <h1>Do You Love Me?</h1>
    <div class="buttons">
        <button class="yes" onclick="showYesMessage()">Yes</button>
        <button class="no" onclick="showNoMessage()">No</button>
    </div>
    <div id="message"></div>

    <script>
        let noClickCount = 0;

        function showYesMessage() {
            document.getElementById('message').innerText = "I knew it! ‚ù§Ô∏è";
        }

        function showNoMessage() {
            noClickCount++;
            const messages = [
                "Soch lo... ü§î",
                "Kya sach me nahi karti? üò¢",
                "Last chance to change your mind! üòü",
                "Acha thik hai, tumhari marzi... üòî"
            ];
            
            if (noClickCount <= messages.length) {
                document.getElementById('message').innerText = messages[noClickCount - 1];
            } else {
                document.getElementById('message').innerText = "Okay, I respect your decision. üòû";
            }
        }
    </script>
</body>
</html>
